<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            width: 200px;
            background: #333;
            color: white;
            position: fixed;
            top: 0;
            bottom: 0;
            padding: 1rem;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            margin: 1rem 0;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            margin-left: 220px;
            padding: 1rem;
        }
        .card {
            background: white;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Dashboard</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </nav>
    <main>
        <div class="card">
            <h2>Welcome</h2>
            <p>This is your dashboard.</p>
        </div>
        <div class="card">
            <h2>Statistics</h2>
            <p>Some stats will go here.</p>
        </div>
    </main>
</body>
</html>
